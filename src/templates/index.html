<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
 
    <!-- Your content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container d-flex align-items-center justify-content-center vh-100 ">
        <div class="card" style="width: 28rem;">
            <div class="card-body bg-secondary text-dark">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              
              <div class="container  bg-secondary p-5 text-center">
                <form id="login-form" method="POST" action="/process_form">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control text-center" placeholder="Login" aria-label="Username" aria-describedby="basic-addon1" name="login" maxlength="=20">
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="password" class="form-control text-center" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" name="password" maxlength="50">
                        </div>
                        
                        {% if message %}
                        <p>  {{ message }} </p>
                        {% endif %}
        
                        <button type="submit" class="btn btn-primary" name="action" value="login">Login</button>
                        <a href="/register" class="link">Register</a>
                        <!--  <button type="submit" class="btn btn-dark" name="action" value="register">Register</button> -->
                </form>
                </div>

                </div>

              </div>
        
            </div>
          </div>
        </div>


</body >

</html>
